<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="card"><!--card start-->
        <div class="search"><!--search start-->
            <input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt="Search icon"></button>
        </div><!--search end-->

        <div class="weather"><!--Weather report start-->
            <img src="./images/clouds.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Melbourne</h2>

            <div class="details"><!--Other weather details start-->

                <div class="col"><!--Humidity start-->
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div><!--humidity end-->

                <div class="col"><!--wind speed start-->
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">10 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div><!--wind speed end-->

            </div><!--Other weather details end-->
        </div><!--Weather report end-->

        <div class="suggestions"><!--Suggestions start-->
            <h2 class="request">Suggestions for today:</h2>
            <div class="suggestion_container">
                <p>It is going to be hot today.</p>
               <p> please make sure to drink plenty of fluids.</p>
            </div>

            
        </div><!--suggestions end-->

       </div> <!--card end-->
        
        <script src="./main.js" async defer></script>
    </body>
</html>
