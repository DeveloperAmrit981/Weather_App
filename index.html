<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="card"><!--card start-->
        <div class="top-notch"><!--top-notch start-->
            <div class="top">
                <div class="gradient-text">Weather Now</div>
            </div>
            <div class="camera"></div>
        </div><!--top-notch end-->
        
        <div class="search"><!--search start-->
            <input type="text" name="" id="inputText" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./images/search.png" alt="Search icon"></button>
        </div><!--search end-->

        <div class="error"><!--Error message start-->
            <span style="color: rgba(223, 5, 5,0.8);"> Error!!!</span> <br>
            Please! enter a valid city name.*
        </div><!--error message end-->

        <div class="weather"><!--Weather report start-->
            <h2 class="city">City</h2>
            <img src="./images/clouds.png" alt="" class="weather-icon">
            <p class="weatherCondition">----</p>
            <h1 class="temp">--Â°c</h1>

            <div class="details"><!--Other weather details start-->

                <div class="col"><!--Humidity start-->
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div><!--humidity end-->

                <div class="col"><!--wind speed start-->
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">-- km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div><!--wind speed end-->

            </div><!--Other weather details end-->
        </div><!--Weather report end-->

        <div class="suggestions"><!--Suggestions start-->
            <h2 class="request">Suggestions for today:</h2>
            <div class="suggestion_container">
                Everyday is a beautiful day. <br>
                Live every moment to the fullest. <br>
                Have a Good Day!
            </div>

            
        </div><!--suggestions end-->

       </div> <!--card end-->
        
        <script src="./main.js" async defer></script>
    </body>
</html>
